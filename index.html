<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessing Elements in the DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <div id="heading">
        <h1>Calculator</h1>
      </div>
      <div id="screen"></div>
      <div id="unit_container">
        <div class="unit" id="box-1">AC</div>
        <div class="unit" id="box-2">+/-</div>
        <div class="unit" id="box-3">%</div>
        <div class="unit back_color" id="box-4">/</div>
        <div class="unit" id="box-5">7</div>
        <div class="unit" id="box-6">8</div>
        <div class="unit" id="box-7">9</div>
        <div class="unit back_color" id="box-8">*</div>
        <div class="unit" id="box-9">4</div>
        <div class="unit" id="box-10">5</div>
        <div class="unit" id="box-11">6</div>
        <div class="unit back_color" id="box-12">-</div>
        <div class="unit" id="box-13">1</div>
        <div class="unit" id="box-14">2</div>
        <div class="unit" id="box-15">3</div>
        <div class="unit back_color" id="box-16">+</div>
        <div class="unit" id="box-17">0</div>
        <div class="unit" id="box-18 ">.</div>

        <div class="unit back_color" id="box-19">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
